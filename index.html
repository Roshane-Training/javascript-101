<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Calculator</title>
	</head>
	<body>
		<main class="grid place-items-center h-screen">
			<div class="mb-2">
				<h1 id="result" class="text-3xl font-bold">0</h1>
			</div>
			<form id="calculateForm" class="w-8/12 mx-auto -mt-96">
				<div class="mb-6">
					<label for="num1" class="block mb-2 text-sm font-medium text-gray-900">Number 1</label>
					<input type="number" id="num1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Number 1" required="" />
				</div>
				<div class="mb-6">
					<label for="operand" class="block mb-2 text-sm font-medium text-gray-900">Operand</label>
					<select id="operand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Number 1" required="">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="*">*</option>
						<option value="/">/</option>
					</select>
				</div>
				<div class="mb-6">
					<label for="num2" class="block mb-2 text-sm font-medium text-gray-900">Number 2</label>
					<input type="number" id="num2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Number 2" required="" />
				</div>
				<button type="button" id="calcBtn" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Calculate</button>
			</form>
		</main>
	</body>
	<script src="/index.js"></script>
</html>
